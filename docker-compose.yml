services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: crypton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypton_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypton-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      ALLOWED_DOMAINS: localhost,127.0.0.1
      TRUST_PROXY: "true"
      LOG_SECURITY_EVENTS: "true"
      BEARER_TOKENS: ${BEARER_TOKENS:-your_secret_bearer_token_here}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crypton_db
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api', (r) => {process.exit(r.statusCode === 404 || r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

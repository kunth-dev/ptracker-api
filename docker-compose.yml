services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: price-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-price_tracker_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ptracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price-tracker-api
    restart: unless-stopped
    expose:
      - "3002"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres_user}:${POSTGRES_PASSWORD:-postgres_password}@postgres:5432/${POSTGRES_DB:-price_tracker_db}
    # Add DNS configuration for better external connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ptracker-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api', (r) => {process.exit(r.statusCode === 404 || r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

  # Drizzle Gateway - Database Management UI
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: price-tracker-drizzle-gateway
    restart: unless-stopped
    expose:
      - "4983"
    environment:
      PORT: 4983
      STORE_PATH: /app/data
      MASTERPASS: ${DRIZZLE_GATEWAY_MASTERPASS:-changeme_secure_password}
      DATABASE_URL_default: postgresql://${POSTGRES_USER:-postgres_user}:${POSTGRES_PASSWORD:-postgres_password}@postgres:5432/${POSTGRES_DB:-price_tracker_db}
    volumes:
      - drizzle_gateway_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ptracker-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4983/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: price-tracker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      API_DOMAIN: ${API_DOMAIN:-api.example.com}
      STUDIO_DOMAIN: ${STUDIO_DOMAIN:-studio.example.com}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - drizzle-gateway
    networks:
      - ptracker-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: price-tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - ptracker-network

volumes:
  postgres_data:
    driver: local
  drizzle_gateway_data:
    driver: local

networks:
  ptracker-network:
    driver: bridge

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: price-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: price_tracker_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price-tracker-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/price_tracker_db
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api', (r) => {process.exit(r.statusCode === 404 || r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Drizzle Studio - Database Management UI
  drizzle-studio:
    image: node:20-alpine
    container_name: price-tracker-drizzle-studio
    working_dir: /app
    ports:
      - "4983:4983"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/price_tracker_db
    volumes:
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - ./src/db/schema.ts:/app/src/db/schema.ts
      - ./package.json:/app/package.json
    command: sh -c "npm install drizzle-kit && npx drizzle-kit studio --host 0.0.0.0 --port 4983"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

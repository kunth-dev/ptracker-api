name: Deploy to Remote Server

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy API to Remote Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create deployment directory on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_LOGIN }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            mkdir -p /var/www/pricetracker-api
            mkdir -p /var/www/pricetracker-api/logs
      
      - name: Copy files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_LOGIN }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          source: "."
          target: /var/www/pricetracker-api
          strip_components: 0
          overwrite: true
          rm: true
      
      - name: Create .env file on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_LOGIN }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            cd /var/www/pricetracker-api
            cat > .env << EOF
            PORT=${{ vars.PORT || '3002' }}
            NODE_ENV=${{ vars.NODE_ENV || 'production' }}
            ALLOWED_DOMAINS=${{ vars.ALLOWED_DOMAINS }}
            BEARER_TOKENS=${{ secrets.BEARER_TOKENS }}
            LOG_SECURITY_EVENTS=${{ vars.LOG_SECURITY_EVENTS || 'true' }}
            TRUST_PROXY=${{ vars.TRUST_PROXY || 'true' }}
            EOF
      
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_LOGIN }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            cd /var/www/pricetracker-api
            docker-compose down
            docker-compose up -d --build
            docker-compose ps
      
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_LOGIN }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            cd /var/www/pricetracker-api
            echo "Checking container status..."
            docker-compose ps
            
            echo "Checking API health..."
            docker-compose logs --tail=50 backend
            
            echo "Deployment completed!"
